commit: a80c1f47baa5bfb13e2b5f49aa5304e3dab94948
license: Apache-2.0 WITH LLVM-exception

grammars:
  - id: wit
    name: WIT
    tag: data
    tier: 3
    has_scanner: true
    generate_component: true
    icon: simple-icons:webassembly
    aliases:
      - wasm-interface

    inventor: Bytecode Alliance
    year: 2021
    description: "WebAssembly Interface Types - an interface definition language for the WebAssembly Component Model; spec and docs at <a href=\"https://component-model.bytecodealliance.org/\">component-model.bytecodealliance.org</a>."
    link: https://component-model.bytecodealliance.org/design/wit.html
    trivia: "WIT is part of the WebAssembly Component Model initiative, enabling language-neutral component interfaces; the design doc at <a href=\"https://github.com/WebAssembly/component-model/blob/main/design/mvp/WIT.md\">github.com/WebAssembly/component-model</a> details its syntax and semantics."

    samples:
      - path: samples/example.wit
        description: WIT interface showing records, variants, enums, flags, and type aliases from the Component Model design doc.
        link: https://github.com/bytecodealliance/tree-sitter-wit/blob/main/examples/design-doc-interface.wit
        license: Apache-2.0 WITH LLVM-exception
