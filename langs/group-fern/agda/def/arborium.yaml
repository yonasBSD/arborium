repo: https://github.com/tree-sitter/tree-sitter-agda
commit: ""
license: MIT

grammars:
  - id: agda
    name: Agda
    tag: code
    tier: 4
    has_scanner: true
    tests_cursed: true

    inventor: Ulf Norell
    year: 2007
    description: A dependently typed functional programming language and proof assistant.
    link: https://en.wikipedia.org/wiki/Agda_(programming_language)
    trivia: "Agda's name comes from a Swedish song about a woman named Agda who had a hen that laid eggs containing the words of the song."

    samples:
      - path: samples/List.agda
        description: Agda standard library List module with dependent types and pattern matching.
        link: https://github.com/agda/agda-stdlib/blob/master/src/Data/List/Base.agda
        license: MIT
