    inventor: James Strachan
    year: 2003
    description: Apache Groovy is a dynamic language for the JVM with syntax inspired by Java, featuring optional typing, closures, and powerful DSL capabilities that make it ideal for scripting and build tools like Gradle.
    link: https://en.wikipedia.org/wiki/Apache_Groovy
    trivia: Groovy was created by James Strachan in 2003 and became an Apache project in 2015. It powers the popular Gradle build system and is widely used for creating domain-specific languages due to its flexible syntax and metaprogramming features.

