# Simplified knope config - tracks workspace version only
# Individual crates inherit version via `version.workspace = true`

[package]
versioned_files = ["Cargo.toml"]
changelog = "CHANGELOG.md"

[github]
owner = "bearcove"
repo = "arborium"

[[workflows]]
name = "release"

[[workflows.steps]]
type = "PrepareRelease"

[[workflows.steps]]
type = "Command"
command = "git add -A"

[[workflows.steps]]
type = "Command"
command = "git commit -m \"chore: prepare release\""

[[workflows.steps]]
type = "Command"
command = "git push"

[[workflows.steps]]
type = "Release"
