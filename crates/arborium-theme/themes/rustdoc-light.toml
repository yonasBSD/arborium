# Rustdoc Light Theme
# Based on the actual rustdoc light theme colors
# Extended with additional token types while preserving the palette feel

name = "Rustdoc Light"
variant = "light"
background = "#f5f5f5"
foreground = "#24292e"

"attribute" = { fg = "attribute" }
"constant" = { fg = "literal" }
"function.builtin" = { fg = "prelude" }
"function" = { fg = "function" }
"keyword" = { fg = "keyword" }
"operator" = { fg = "keyword" }
"property" = { fg = "prelude" }
"punctuation" = { fg = "foreground" }
"punctuation.bracket" = { fg = "foreground" }
"punctuation.delimiter" = { fg = "foreground" }
"string" = { fg = "string" }
"string.special" = { fg = "string" }
"tag" = { fg = "macro" }
"type" = { fg = "type" }
"type.builtin" = { fg = "prelude" }
"variable" = { fg = "foreground" }
"variable.builtin" = { fg = "self" }
"variable.parameter" = { fg = "foreground" }
"comment" = { fg = "comment" }
"macro" = { fg = "macro" }
"label" = { fg = "lifetime" }
"diff.plus" = { fg = "string" }
"diff.minus" = { fg = "literal" }
"number" = { fg = "number" }
"text.literal" = { fg = "foreground" }
"text.emphasis" = { modifiers = ["italic"] }
"text.strong" = { modifiers = ["bold"] }
"text.uri" = { fg = "prelude", modifiers = ["underlined"] }
"text.reference" = { fg = "type" }
"string.escape" = { fg = "lifetime" }
"text.title" = { fg = "type", modifiers = ["bold"] }
"punctuation.special" = { fg = "question" }
"text.strikethrough" = { modifiers = ["crossed_out"] }
"spell" = { fg = "foreground" }

[palette]
# Core docs.rs light theme colors
foreground = "#24292e"
keyword = "#8959a8"        # --code-highlight-kw-color
keyword2 = "#4271ae"       # --code-highlight-kw-2-color
lifetime = "#b76514"       # --code-highlight-lifetime-color
prelude = "#4271ae"        # --code-highlight-prelude-color
self = "#c82829"           # --code-highlight-self-color
number = "#718c00"         # --code-highlight-number-color
string = "#718c00"         # --code-highlight-string-color
literal = "#c82829"        # --code-highlight-literal-color
attribute = "#c82829"      # --code-highlight-attribute-color
macro = "#3e999f"          # --code-highlight-macro-color
question = "#ff9011"       # --code-highlight-question-mark-color
comment = "#8e908c"        # --code-highlight-comment-color
doc_comment = "#4d4d4c"    # --code-highlight-doc-comment-color
# Extended colors (derived from the palette)
type = "#ad378a"           # --type-link-color
function = "#ad7c37"       # --function-link-color
