# Docs.rs Dark Theme
# Based on the actual docs.rs/rustdoc dark theme colors
# Extended with additional token types while preserving the palette feel

name = "Docsrs Dark"
variant = "dark"
background = "#2a2a2a"
foreground = "#dddddd"

"attribute" = { fg = "attribute" }
"constant" = { fg = "literal" }
"function.builtin" = { fg = "prelude" }
"function" = { fg = "function" }
"keyword" = { fg = "keyword" }
"operator" = { fg = "keyword" }
"property" = { fg = "prelude" }
"punctuation" = { fg = "foreground" }
"punctuation.bracket" = { fg = "foreground" }
"punctuation.delimiter" = { fg = "foreground" }
"string" = { fg = "string" }
"string.special" = { fg = "string" }
"tag" = { fg = "macro" }
"type" = { fg = "type" }
"type.builtin" = { fg = "prelude" }
"variable" = { fg = "foreground" }
"variable.builtin" = { fg = "self" }
"variable.parameter" = { fg = "foreground" }
"comment" = { fg = "comment" }
"macro" = { fg = "macro" }
"label" = { fg = "lifetime" }
"diff.plus" = { fg = "string" }
"diff.minus" = { fg = "literal" }
"number" = { fg = "number" }
"text.literal" = { fg = "foreground" }
"text.emphasis" = { modifiers = ["italic"] }
"text.strong" = { modifiers = ["bold"] }
"text.uri" = { fg = "prelude", modifiers = ["underlined"] }
"text.reference" = { fg = "type" }
"string.escape" = { fg = "lifetime" }
"text.title" = { fg = "type", modifiers = ["bold"] }
"punctuation.special" = { fg = "question" }
"text.strikethrough" = { modifiers = ["crossed_out"] }
"spell" = { fg = "foreground" }

[palette]
# Core docs.rs dark theme colors
foreground = "#dddddd"
keyword = "#ab8ac1"        # --code-highlight-kw-color
keyword2 = "#769acb"       # --code-highlight-kw-2-color
lifetime = "#d97f26"       # --code-highlight-lifetime-color
prelude = "#769acb"        # --code-highlight-prelude-color
self = "#ee6868"           # --code-highlight-self-color
number = "#83a300"         # --code-highlight-number-color
string = "#83a300"         # --code-highlight-string-color
literal = "#ee6868"        # --code-highlight-literal-color
attribute = "#ee6868"      # --code-highlight-attribute-color
macro = "#3e999f"          # --code-highlight-macro-color
question = "#ff9011"       # --code-highlight-question-mark-color
comment = "#8d8d8b"        # --code-highlight-comment-color
doc_comment = "#8ca375"    # --code-highlight-doc-comment-color
# Extended colors (derived from docs.rs link colors)
type = "#2dbfb8"           # --type-link-color
function = "#2bab63"       # --function-link-color
