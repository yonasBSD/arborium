# Solarized Light
# https://ethanschoonover.com/solarized/

name = "Solarized Light"
variant = "light"
background = "#fdf6e3"
foreground = "#657b83"

"attribute" = { fg = "yellow" }
"constant" = { fg = "cyan" }
"function.builtin" = { fg = "blue" }
"function" = { fg = "blue" }
"keyword" = { fg = "green" }
"operator" = { fg = "base01" }
"property" = { fg = "blue" }
"punctuation" = { fg = "base01" }
"punctuation.bracket" = { fg = "base01" }
"punctuation.delimiter" = { fg = "base01" }
"string" = { fg = "cyan" }
"string.special" = { fg = "orange" }
"tag" = { fg = "blue" }
"type" = { fg = "yellow" }
"type.builtin" = { fg = "yellow" }
"variable" = { fg = "base00" }
"variable.builtin" = { fg = "magenta" }
"variable.parameter" = { fg = "base00" }
"comment" = { fg = "base1", modifiers = ["italic"] }
"macro" = { fg = "orange" }
"label" = { fg = "violet" }
"diff.plus" = { fg = "green" }
"diff.minus" = { fg = "red" }
"number" = { fg = "magenta" }
"text.literal" = { fg = "base00" }
"text.emphasis" = { modifiers = ["italic"] }
"text.strong" = { modifiers = ["bold"] }
"text.uri" = { fg = "cyan", modifiers = ["underlined"] }
"text.reference" = { fg = "blue" }
"string.escape" = { fg = "orange" }
"text.title" = { fg = "yellow", modifiers = ["bold"] }
"punctuation.special" = { fg = "red" }
"text.strikethrough" = { modifiers = ["crossed_out"] }
"spell" = { fg = "base00" }

